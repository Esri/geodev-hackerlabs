<!DOCTYPE html>
<html>
<head>
<title>Create a Web Map</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.13/esri/css/esri.css">
<style>
  html,body,#mapDiv,.map.container{
    padding:0;
    margin:0;
    height:100%;
  }
  #legendDiv{
    background-color: #fff;
    position: absolute !important;
    z-index: 99;
    top:10px;
    right:20px;
  }
</style>

<script>var dojoConfig = { parseOnLoad:true };</script>
<script src="http://js.arcgis.com/3.13compact/"></script>
<script>
  var map;
  require([
    "esri/map",
    "esri/arcgis/utils",
    "esri/dijit/Legend",
    "dojo/domReady!"
    ], function(Map, arcgisUtils, Legend) {
      arcgisUtils.createMap("27970d32436a446dabb3c71cf949115e", "mapDiv").then(function(response) {
        map = response.map;

        var legend = new Legend({
          map: map,
          layerInfos: (arcgisUtils.getLegendLayers(response))
        }, "legendDiv");

        legend.startup();
      });
  });
</script>
</head>

<body>
  <div id="mapDiv"></div>
  <div id="legendDiv"></div>
</body>
</html>
