<html>
<head>
  <meta charset=utf-8 />
  <title>Esri-Leaflet Starter App</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet-src.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.3"></script>

  <!-- Load Esri Leaflet Renderers -->
  <script src="https://unpkg.com/esri-leaflet-renderers@2.0.2"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica;
    }
    #map {
      position: absolute;
      top: 43px;
      bottom: 0;
      right: 0;
      left: 0;
    }
    #title {
      display: inline-block;
      width: 100%;
      padding: 10px;
      font-size: 20px;
      background-color: #843520;
      color: #f8f8f8;
    }

  </style>
</head>
<body>

<div id="title">2015 Portland Population Density - Esri-Leaflet</div>

<div id="map"></div>

<script type='text/javascript'>

    var map = L.map('map').setView([45.533, -122.657], 12);
    L.esri.basemapLayer('DarkGray').addTo(map);

    // use panes to control the order that layers are displayed
    map.createPane('neighborhoods');
    L.esri.featureLayer({
      url: 'http://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/PDX_Neighborhoods_Styled/FeatureServer/0',
      pane: 'neighborhoods'
    }).addTo(map);

    map.createPane('rail lines');
    L.esri.featureLayer({
      url: 'http://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/PDX_Rail_Lines_Styled/FeatureServer/0',
      pane: 'rail lines'
    }).addTo(map);

    map.createPane('stops');
    L.esri.featureLayer({
      url: 'http://services.arcgis.com/uCXeTVveQzP4IIcx/arcgis/rest/services/PDX_Rail_Stops_Styled/FeatureServer/0',
      pane: 'stops'
    }).addTo(map);

</script>

</body>
</html>
