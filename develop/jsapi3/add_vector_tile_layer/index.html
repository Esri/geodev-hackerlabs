<!DOCTYPE html>
<html>
<head>
  <title>JS API Starter App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.16/esri/css/esri.css">
  <style>
    html,body,#mapDiv {
      padding:0;
      margin:0;
      height:100%;
    }
  </style>

  <script src="http://js.arcgis.com/3.16compact/"></script>
  <script>
    var map;
    require(["esri/map",
              "esri/layers/VectorTileLayer",
             "dojo/domReady!"],
      function(Map, VectorTileLayer) {
        map = new Map("mapDiv", {
          center: [-122.68, 45.52],
          zoom: 10
          //basemap: "dark-gray" // Do not set a basemap
        });

      //The URL referenced in the constructor may point to a style JSON object in ArcGIS Online or directly to a vector tile service.
        var vtlayer = new VectorTileLayer("https://www.arcgis.com/sharing/rest/content/items/51acb8875f86482e82cb2ae24155b362/resources/styles/root.json");

        map.addLayer(vtlayer);
      }
    );
  </script>
</head>

<body>
  <div id="mapDiv"></div>
</body>
</html>
