<!DOCTYPE html>
<html>
<head>
  <title>3.x JS API Starter App</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.16/esri/css/esri.css">
  <style>
    html,body,#mapDiv {
      padding:0;
      margin:0;
      height:100%;
    }
  </style>

  <script src="http://js.arcgis.com/3.16compact/"></script>

  <script>
    var map;
    require(["esri/map",
             "dojo/domReady!"],
      function(Map) {
        map = new Map("mapDiv", {
          center: [-122.68, 45.52],
          zoom: 10,
          basemap: "dark-gray"
        });
      }
    );
  </script>
</head>

<body>
  <div id="mapDiv"></div>
</body>
</html>
