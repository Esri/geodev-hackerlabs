<!DOCTYPE html>
<html>
<head>
    <title>JS API Starter App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.16/esri/css/esri.css">
    <style>
        html,body,#mapDiv {
            padding:0;
            margin:0;
            height:100%;
        }

        #searchDiv {
            display: block;
            position: absolute;
            z-index: 9999;
            top: 20px;
            left: 74px;
        }
    </style>

    <script src="http://js.arcgis.com/3.16compact/"></script>

    <script>
        var map;
        require(["esri/map",
                "esri/dijit/Search",
                "dojo/domReady!"],
            function(Map,Search) {
                map = new Map("mapDiv", {
                    center: [-122.68, 45.52],
                    zoom: 10,
                    basemap: "dark-gray"
                });


                var search = new Search({
                    map: map
                }, "searchDiv");

                search.startup();
            }
        );
    </script>
</head>

<body>
    <!-- ADD new div for the search widget -->
    <div id="searchDiv"></div>

    <div id="mapDiv"></div>
</body>
</html>
