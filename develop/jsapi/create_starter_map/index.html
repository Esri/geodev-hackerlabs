<!DOCTYPE html>
<html>
<head>
  <title>JS API Starter App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script src="https://js.arcgis.com/4.0/"></script>

  <script>
    var map, view;
    require(["esri/Map",
             "esri/views/MapView",
             "dojo/domReady!"], 
      function(Map, MapView) {
        map = new Map({
          basemap: "dark-gray"
        });

        view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-122.68, 45.52],
          zoom: 10
        });
      }
    );
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
