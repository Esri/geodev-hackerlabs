<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Add Vector Tile Layer</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">

  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script src="https://js.arcgis.com/4.0/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/VectorTileLayer",
      "dojo/domReady!"
    ], function(Map, MapView, VectorTileLayer) {

      // Create an empty map with no basemap
      var map = new Map();

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-122.68, 45.52],
        zoom: 10
      });

      // Create a new Vector Layer pointing at the style JSON.
      var tileLyr = new VectorTileLayer({
        url: "https://www.arcgis.com/sharing/rest/content/items/51acb8875f86482e82cb2ae24155b362/resources/styles/root.json"
      });

      map.add(tileLyr);

    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
